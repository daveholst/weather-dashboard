<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <section class="hero is-small is-link mb-4">
      <div class="hero-body">
        <h1 class="title is-1">Weather Dashboard</h1>
      </div>
    </section>
    <div class="columns m-1">
      <div class="column is-3">
        <div class="field">
          <div class="block">
            <p class="title is-3 mb-3">Search for a City:</p>
            <input
              id="search-field"
              class="input is-info is-medium is-fullwidth"
              type="text"
              placeholder="Large input"
            />
            <div class="content is-small">
              <p class=""><b>TIP</b>: for more refined result enter city name with a country code eg. Bridgetown,AU</p>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="search-button" class="button is-medium is-info is-fullwidth">Search</button>
        </div>
        <div class="buttons">
          <button class="button is-medium is-info is-light is-fullwidth">Search History</button>
        </div>
        <div class="buttons">
          <button class="button is-medium is-danger is-light is-fullwidth">Clear History</button>
        </div>
      </div>
      <div class="column is-9">
        <div class="container mb-3">
          <div class="columns">
            <div id="current-weather" class="column is-two-fifths"></div>
            <div id="map" class="column is-three-fifths"></div>
          </div>
        </div>
        <div class="container">
          <div id="forecast-container" class="columns is-flex-wrap-wrap"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
